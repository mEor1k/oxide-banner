<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banner ‚Äî oxide-plugins.ru</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #3498db;
      --text: #ffffff;
      --muted: #b3b3b3;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .banner-wrap {
      max-width: 1000px;
      width: 100%;
      aspect-ratio: 1000 / 230;
      position: relative;
    }

    .banner {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      background: linear-gradient(135deg, #0e0e0e 0%, #1b1b3a 50%, #2a1d50 100%);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.7);
    }

    .neon-frame {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border: 3px solid rgba(52, 152, 219, 0.4);
      border-radius: 6px;
      box-shadow: 0 0 25px 6px rgba(52, 152, 219, 0.25),
        inset 0 0 25px rgba(52, 152, 219, 0.35);
      filter: drop-shadow(0 0 14px rgba(52, 152, 219, 0.7));
    }

    .banner-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 12px 16px;
      color: var(--text);
    }

    .banner-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: clamp(14px, 2vw, 22px);
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7),
        0 0 6px rgba(52, 152, 219, 0.2);
    }

    .subtitle-emoji {
      font-size: 1em;
    }

    .bonus-blocks {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      align-items: stretch;
      justify-content: center;
      width: 100%;
      max-width: 860px;
      flex-wrap: wrap;
    }

    .bonus-block {
      flex: 1 1 30%;
      min-width: 150px;
      padding: 10px;
      border-radius: 6px;
      backdrop-filter: blur(6px);
      background: linear-gradient(
        180deg,
        rgba(28, 28, 28, 0.55),
        rgba(12, 12, 12, 0.45)
      );
      border: 1px solid rgba(52, 152, 219, 0.2);
      box-shadow: 0 3px 14px rgba(0, 0, 0, 0.7),
        0 0 18px rgba(52, 152, 219, 0.15) inset;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .bonus-block::after {
      content: '';
      position: absolute;
      inset: -40% -10% auto -10%;
      height: 120%;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.07),
        rgba(255, 255, 255, 0)
      );
      transform: skewX(-18deg);
      opacity: 0.6;
      pointer-events: none;
    }

    .bonus-block h3 {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      font-size: 0.9em;
      color: var(--text);
      text-align: center;
    }

    .bonus-block p {
      margin: 4px 0 0 0;
      font-size: 0.8em;
      color: var(--muted);
      text-align: center;
    }

    .percent {
      margin-top: 6px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1em;
      color: var(--text);
      text-shadow: 0 2px 8px rgba(52, 152, 219, 0.25);
    }

    .site-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 6px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8em;
      color: var(--text);
      opacity: 0.9;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7),
        0 0 6px rgba(255, 255, 255, 0.08);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    .fade-in {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .delay-1 {
      animation-delay: 0.4s;
    }

    .delay-2 {
      animation-delay: 0.9s;
    }

    .delay-3 {
      animation-delay: 1.3s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

        </div>
        <div class="bonus-blocks">

            <h3>–û—Ç 1000 ‚ÇΩ</h3>

            <div class="percent">+15%</div>

            <div class="percent">+20%</div>

      <div class="site-text">oxide-plugins.ru</div>

</body>
</html>
